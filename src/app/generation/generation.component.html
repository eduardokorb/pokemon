
<h1>
    {{generationName?.name}}
</h1>  
<div>
      <ul *ngFor='let game of gameName'>
          <li>
            {{game.name}}
          </li>
      </ul>
  </div>
  <div class="mat-elevation-z8">
    <!-- <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. bulbasaur" #input>
    </mat-form-field> -->
    <table mat-table [dataSource]="dataSource" matSort>     
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 25, 100]" [pageSize]="10" [length]="dataSource.length" showFirstLastButtons ></mat-paginator>
  </div>
